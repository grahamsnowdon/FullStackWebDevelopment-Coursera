<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dating page assignment</title>
    <style media="screen">
      .yellow {border:10px solid yellow; background-color: lightyellow; margin-bottom: 10px; width: 720px;}
      label {width: 180px; text-align: right; vertical-align: top;}
      .radCheck {width: auto;}
      .rangeForm {text-align: center;}
      textarea {width: 360px; height: 50px;}
      .brown {text-align: center;background-color: brown; color: white;}
      .purple {text-align: center;background-color: purple;  color: white}
    </style>
  </head>
  <body>
    <div>
      <h1>Please Enter Your Details For Our Dating Website!</h1>
      <section>
        <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
          <fieldset class="yellow">
            <legend>Your Face</legend>
            <label for="fileChoose">Your image:</label>
            <input type="file" name="fileChoose" placeholder="No file chosen" required><br>
            <label for="imagePreview">Image preview:</label><br>
            <img src="" id="preview" alt="">
          </fieldset>
          <fieldset class="yellow">
            <legend>Your General Details</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Your full name" required><br>
            <label for="gender" class="radCheck">Gender:</label>
            <input type="radio" name="gender" value="M" required>Male
            <input type="radio" name="gender" value="F" required>Female <br>
            <label for="age">Age</label>
            <input type="number" name="age" value="18" min="18" max="190" required><br>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" required><br>
            <label for="color">Favourite color:</label>
            <input type="color" name="color"><br>
            <label for="country">Which Country: </label>
            <select class="" name="country">
              <option value="Germany">Germany</option>
              <option value="UK">U.K.</option>
              <option value="France">France</option>
              <option value="Spain">Spain</option>
              <option value="Netherlands">Netherlands</option>
              <option value="Portugal">Portugal</option>
            </select>
          </fieldset>
          <fieldset class="yellow">
            <legend>Your Indicators</legend>
            <section class="rangeForm">
            <label for="height">Height: </label>
              <span class="brown">Short</span> <input type="range" min="0" max="100" step="5" name="height" value="50"><span class="purple">Tall</span><br>
            <label for="salary">Salary: </label>
              <span class="brown">Poor</span><input type="range" min="0" max="100" step="5" name="salary" value="50"><span class="purple">Rich</span>
            </section>
          </fieldset>
          <fieldset class="yellow">
            <legend>Your Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" value="" required><br>
            <label for="tel">Mobile: </label>
            <input type="tel" name="tel" value=""><br>
            <label for="address">Address: </label>
            <textarea name="address" rows="3" cols="20"></textarea><br>
            <label for="contact" class="radCheck">Method to contact you: </label>
            <input type="checkbox" name="contact" value="email">Email
            <input type="checkbox" name="contact" value="whatspp">Whatsapp
            <input type="checkbox" name="contact" value="in-app">In-app chat
          </fieldset>
          <input type="submit" name="submit" value="Submit">
        </form>
      </section>
    </div>
  </body>
</html>
