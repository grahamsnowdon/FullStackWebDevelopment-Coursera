<!DOCTYPE html>
<head>
<meta charset="UTF-8">
	<title>Gamepart2</title>
</head>
<body onload="do_game()">
        <script>
        		var target;            
						var guess_input_text;   
						var finished = false;  
						var guess_input; 
						var guesses = 1;
						var colors = ["blue", "cyan", "gold", "green", "magenta", "orange", "red", "white","yellow"];
        		function do_game() {
        			var random_number = Math.random() * (colors.length - 1);
  						var random_number_integer = Math.floor(random_number);
 							 target = random_number_integer;
  						     while (!finished) {
        					guess_input_text = prompt("I am thinking of one of these colors: \n\n"+
                                  "blue,cyan,gold,green,magenta.orange,red, white,yellow \n\n" +
                                  "What color am I thinking of?");
        					guess_input = colors.indexOf(guess_input_text);
        					finished = check_guess();
        		}
        	}
        		function check_guess() {
    if (guess_input == -1)   {
        alert("Sorry, I don't recognize your color \n\n" +
              "Please try again");
        return false;
    }
    if (guess_input>target) {
        alert("Sorry, your guess is not correct! \n\n" + 
        				"Hint:your color is alphabetical higher than mine \n\n" + 
        				 "Please try again");
        guesses += 1;
        return false;
    }
    if (guess_input<target) {
        alert("Sorry, your guess is not correct! \n\n" + 
        				"Hint:your color is alphabetical lower than mine \n\n" + 
        				 "Please try again");
        guesses += 1;
        return false;
    }
   elem_body = document.getElementsByTagName("body")[0];
    elem_body.style.background = colors[target];
    alert("Congratulations! You have guessed the color!\n\n It took you " + guesses + " to finish the game!\n\n You can see the color in the background.")
    return true;
  
  } 
  
 </script>
</body>
</html>
