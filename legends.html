<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Legends and Fieldsets</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section>
      <form>
        <fieldset class="fieldsetPers">
          <legend>Personal Information</legend>
          First name? <input type="text" name="firstName" placeholder="Your first name"><br>
          Last Name? <input type="text" name="lastName" placeholder="Your last name"><br>
        </fieldset><br>
        <fieldset class="fieldsetPers">
          <legend>Favourite Things</legend>
          Favourite Cartoon? <input type="text" name="favCartoon" ><br>
          Favourite pizza? <input type="text" name="favPizza" value="">
        </fieldset>
        <input type="submit" value="Send">
      </form>
    </section>
    <section>
      <div style="border:1px solid">This is information
      </div>
      <p style="border:2px solid">This is also information</p>
    </section>
    <fieldset>
      This is information, too?
    </fieldset>
  </body>
</html>
